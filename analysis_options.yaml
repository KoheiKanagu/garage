include: package:very_good_analysis/analysis_options.yaml
linter:
  rules:
    public_member_api_docs: false
    flutter_style_todos: false
analyzer:
  exclude:
    - "**/firebase_options*.dart"
    - "build/**"
    - "ios/**"
    - "android/**"
    - "firebase/**"
    - "assets/**"
    - "coverage/**"
    - ".dart_tool/**"
    - "lib/gen/message.g.dart" # generated by pigeon
  plugins:
    - custom_lint
