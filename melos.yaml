name: garage

packages:
  - packages/*

repository: https://github.com/KoheiKanagu/garage

command:
  bootstrap:
    runPubGetInParallel: false
    hooks:
      post: |
        melos run pub:get

sdkPath: .fvm/versions/beta

scripts:
  analyze:
    run: |
      melos run generate
      melos exec -- "dart fix --apply lib"
      melos exec -- "find lib test -name '*.dart' -not -path 'lib/gen/*' -exec dart format --set-exit-if-changed {} \;"
      melos exec -- "dart analyze --fatal-infos ."
      melos exec -- "dart run custom_lint"

      git diff --exit-code

  pub:get:
    run: |
      dart pub get
      melos exec -- "flutter pub get"

  flutter:test:
    exec: |
      flutter pub get
      flutter test \
        --exclude-tags golden \
        --flavor dev
    packageFilters:
      flutter: true
      dirExists: test

  flutter:golden:test:
    exec: |
      flutter pub get

      flutter test \
        --tags golden \
        --flavor dev
    packageFilters:
      flutter: true
      dirExists: test

  flutter:golden:update:
    exec: |
      flutter pub get

      flutter test \
        --update-goldens \
        --tags golden \
        --flavor dev
    packageFilters:
      flutter: true
      dirExists: test
      dependsOn: alchemist

  build_runner:build:
    run: |
      flutter pub run build_runner build --delete-conflicting-outputs
    exec:
      concurrency: 1
      orderDependents: true
    packageFilters:
      flutter: true
      dependsOn: build_runner

  build_runner:watch:
    exec: |
      flutter pub run build_runner watch --delete-conflicting-outputs
    packageFilters:
      flutter: true
      dependsOn: build_runner

  pod:update:
    run: |
      flutter precache --ios
      flutter pub get

      cd ios
      pod update
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  build:apk:dev:
    run: |
      flutter build apk \
        --release \
        --flavor dev \
        --target-platform android-arm64 \
        --target lib/main_dev.dart \
        --obfuscate \
        --split-debug-info build/app/outputs
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: android

  build:appbundle:prod:upload:
    run: |
      flutter build appbundle \
        --release \
        --flavor prod \
        --target lib/main_prod.dart \
        --obfuscate \
        --split-debug-info build/app/outputs

      firebase crashlytics:symbols:upload \
        --app $(cat packages/$MELOS_PACKAGES/android/app/src/prod/google-services.json | jq -r '.client[0].client_info.mobilesdk_app_id') \
        build/app/outputs/app.android-*.symbols

      echo "TODO: upload app bundle to Google Play Console."
      # fastlane supply \
      #   --aab MELOS_PACKAGE_PATH/build/app/outputs/bundle/release/app-release.aab
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: android

  build:ios:config-only:
    run: |
      flutter build ios \
        --config-only \
        --flavor dev \
        --target lib/main_dev.dart
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  build:ios:no-codesign:dev:
    run: |
      flutter build ios \
        --release \
        --no-codesign \
        --flavor dev \
        --target lib/main_dev.dart \
        --obfuscate \
        --split-debug-info build/app/outputs
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  build:ios:no-codesign:prod:
    run: |
      flutter build ios \
        --release \
        --no-codesign \
        --flavor prod \
        --target lib/main_prod.dart \
        --obfuscate \
        --split-debug-info build/app/outputs
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  build:ipa:dev:
    run: |
      flutter build ipa \
        --release \
        --flavor dev \
        --target lib/main_dev.dart \
        --export-options-plist configs/AdHocExportOptions.plist \
        --obfuscate \
        --split-debug-info build/app/outputs
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  build:ipa:prod:upload:
    run: |
      flutter build ipa \
        --release \
        --flavor prod \
        --target lib/main_prod.dart \
        --export-options-plist configs/AppStoreExportOptions.plist \
        --obfuscate \
        --split-debug-info build/app/outputs

      fastlane pilot upload \
        --ipa MELOS_PACKAGE_PATH/build/ios/ipa/*.ipa \
        --skip_waiting_for_build_processing
    exec:
      concurrency: 1
    packageFilters:
      flutter: true
      dirExists: ios

  pigeon:
    exec: |
      dart run pigeon \
        --input pigeons/message.dart
    packageFilters:
      dependsOn: pigeon

  slang:
    exec: |
      dart run slang
    packageFilters:
      dependsOn: slang

  clean:
    exec: |
      flutter clean
    packageFilters:
      flutter: true

  generate:
    run: |
      melos run build_runner:build --no-select && \
      melos run pigeon && \
      melos run slang && \
      grind update-coverage-test && \
      grind update-core-export && \
      grind update-ci && \
      grind update-firestore-indexes
