<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: whitesmoke;
      font-family: 'Noto Sans JP', sans-serif;
    "
  >
    <div
      style="
        width: 80%;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      "
    >
      <p>
        <strong>「{{appName}}」</strong>
        をご利用いただきありがとうございます。
      </p>
      <p>
        このメールは、お客様からのお問い合わせに対する自動返信メールです。
      </p>
      <p>
        担当者が確認後、改めてご連絡させていただきます。
      </p>
      <p>よろしくお願いいたします。</p>
      <p>kingu.dev サポートチーム</p>
      <hr />
      <p style="color: gray; font-size: 80%">
        お問い合わせ番号 [{{feedbackId}}]
      </p>

      <h3>{{type}}のお問い合わせ</h3>
      <p>{{message}}</p>
    </div>
  </body>

  <footer
    style="
      width: 80%;
      margin: 0 auto;
      color: gray;
      background-color: whitesmoke;
      font-family: 'Noto Sans JP', sans-serif;
    "
  >
    <div>
      <p>
        お問い合わせに身に覚えがない場合は、他の方が誤ってあなたのメールアドレスを入力した可能性があります。
        その場合は、このメールは無視してください。
      </p>
      <p>
        <strong>kingu.dev</strong> サポートチーム |
        <a href="https://garage.kingu.dev">
          garage.kingu.dev
        </a>
      </p>
    </div>
  </footer>
</html>
