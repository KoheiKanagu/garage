<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      .footer {
        width: 80%;
        margin: 0 auto;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Thank you for using <strong>{{appName}}</strong>.</p>
      <p>This is an automated response to your feedback.</p>
      <p>Our representative will contact you after reviewing your message.</p>
      <hr />
      <h3>Feedback about {{type}}</h3>
      <p>{{message}}</p>
    </div>
  </body>

  {{> footerEn}}
</html>
